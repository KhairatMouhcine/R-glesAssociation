<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Algorithme Apriori — Treillis complet des itemsets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <h1>Algorithme Apriori — Treillis complet des itemsets</h1>
    <div class="small">Étape 1/2 : arbre complet (zoomable). Étape 2 : min_support et niveaux L<sub>k</sub>/C<sub>k</sub>.</div>
  </header>

  <div class="wrap">
    <section class="panel">
      <h2>Dataset (base D)</h2>
      <textarea id="dataset" spellcheck="false">100: 1 3 4
200: 2 3 5
300: 1 2 3 5
400: 2 5</textarea>

      <div class="row">
        <button id="btnBuild">Générer l’arbre</button>
        <button id="btnSample">Exemple 1..5</button>
      </div>

      <div class="hint">Format : <code>TID: items séparés par des espaces</code>.</div>

      <div class="sep"></div>
      <h2>Items détectés</h2>
      <div id="items" class="tags"></div>

      <div class="sep"></div>
      <div class="legend" id="legend"></div>
    </section>

    <section class="panel stage">
      <svg id="svg" viewBox="0 0 1400 900" preserveAspectRatio="xMidYMid meet"></svg>
    </section>
  </div>


<!-- 2eme partie -->
 
<div id="apriori-container" class="panel">
  <h3>🔍 Calcul du support — Algorithme Apriori</h3>
  <div class="support-input">
    <label for="minSupport">min_support = </label>
    <input type="number" id="minSupport" min="1" value="2" />
    <button id="btnSupport">Calculer les niveaux L<sub>k</sub></button>
  </div>
  <div id="apriori-steps"></div>
</div>

<!-- 3eme partie -->
<div id="association-container" class="panel">
  <h3>🧠 Règles d’association</h3>
  <div id="rules-summary"></div>
  <div id="rules-table"></div>
</div>

<button id="btnRules">Générer les règles</button>
  

<script src="script.js"></script>
</body>
</html>
